<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Pluralsight Admin</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="/bundle.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker
          .register('sw.js')
          .then(() => {
            console.log('sw in installed');
          })
          .catch((e) => {
            console.log('sw was not installed, caused by: ' + e);
          });
      }
    </script>

  </body>
</html>
